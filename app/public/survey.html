<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>FriendFinder Survey</title>
</head>

<body>
    <div class="container">
        <h1>FriendFinder Survey</h1>
        <h3>Please complete the following and then click the Submit button.</h3>
        <br>
        <!-- Form for entering name, image link and answers to 10 questions. -->
        <form>

            <!-- Submit Button -->
            <button id="submit-button" type="button" class="btn btn-primary btn-sm">
                <h3>Click to Submit</h3>
            </button>
            <hr>

            <a href="/api/friends">API Friends List</a>

            <!-- Modal to display the friend suggestion.  Toggled -->
            <div id="result-modal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Here's Your Friend Suggestion!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h2 id="friend-name"></h2>
                            <img id="friend-image">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#submit-button").on("click", function (event) {
            // alert("I've been clicked");
            // console.log("I've been clicked");

            event.preventDefault();

            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#image-link").val().trim(),
                scores: [
                    $("#q1").val().trim(),
                    $("#q2").val().trim(),
                    $("#q3").val().trim(),
                    $("#q4").val().trim(),
                    $("#q5").val().trim(),
                    $("#q6").val().trim(),
                    $("#q7").val().trim(),
                    $("#q8").val().trim(),
                    $("#q9").val().trim(),
                    $("#q10").val().trim(),
                ]
            };

            // console.log(newFriend);

            // Post the new entry into API and display via toggled modal
            $.post("/api/friends", newFriend, function (data) {

                // Display friend suggestion in the modal.
                $("#friend-name").text(data.name);
                $("#friend-image").attr({ "src": data.photo, "width": 300 });
                $("#result-modal").modal("toggle");

            });
        });
    </script>

</body>
